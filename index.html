<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glima - Nostr Profile</title>
    
    <!-- Load Nostr Components from CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/nostr-components@0.4.3/dist/components/nostr-profile.es.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/nostr-components@0.4.3/dist/components/nostr-zap-button.es.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/nostr-components@0.4.3/dist/components/nostr-follow-button.es.js"></script>
    
    <!-- Optional: Dark theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nostr-components@0.4.3/dist/themes/dark.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Glima's Nostr Profile</h1>
    
    <div class="profile-container">
        <!-- Nostr Profile Card -->
        <nostr-profile nip05="limachaves@iris.to"></nostr-profile>
        
        <!-- Action Buttons -->
        <div class="button-group">
            <nostr-zap-button 
                nip05="limachaves@iris.to"
                text="âš¡ Zap Me"
            ></nostr-zap-button>
            
            <nostr-follow-button
                nip05="limachaves@iris.to"
            ></nostr-follow-button>
        </div>
    </div>
</body>
</html>
